<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="static/page1.css">
</head>
<body>
    <section>
        <form id="myForm" action = "/result.html" method = "POST">
            <label for="age">Age</label>
            <input type="text" placeholder="In years" id="age" name="age" required><br>

            <label for="weight">Weight</label>
            <input type="text" placeholder="In Kg" id="weight" name="weight" required><br>

            <label for="height">Height</label>
            <input type="text" placeholder="In cm" id="height" name="height" required><br>

            <label for="duration">Duration</label>
            <input type="text" placeholder="in min" id="duration" name="duration" required><br>

            <label for="heartRate">Heart Rate</label>
            <input type="text" placeholder=" beats per minute" id="heartRate" name="heartRate" required><br>

            <label for="bodyTemp">Body Temperature</label>
            <input type="text" placeholder="In Celsius" id="bodyTemp" name="bodyTemp" required><br>

            <label for="gender">Gender</label>
            <input type="text" placeholder="M/G" id="gender" name="gender" required><br>

            <button type="submit" class="ui-btn">Submit</button>
        </form>
    </section>
</body>
</html>
